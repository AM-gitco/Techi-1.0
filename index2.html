<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Virtual Assistant</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    
    <div id="logo-container">
        <img src="ai.png" alt="Logo" id="logo">
    </div>
    
    <header>
        <h1>I'm <span id="name">Techi</span>, Your <span id="va">Virtual Assistant</span></h1>
    </header>
    
    <div id="voice-container">
        <img src="XDZT.gif" alt="Voice Icon" id="voice">
    </div>
    
    <div id="action-section">
        <button id="btn">
            <img src="mic.svg" alt="Microphone Icon" id="mic-icon">
            <span id="content">Talk to me</span>
        </button>
    </div>
    

    <script src="main2.js"></script>
</body>
</html>
